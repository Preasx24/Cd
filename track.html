<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdRevenuePro - Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .loading {
            font-size: 18px;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4facfe;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        
        .redirect-message {
            font-size: 16px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’°</div>
        <h1 class="title">AdRevenuePro Tracking</h1>
        
        <div id="trackingInfo">
            <div class="loading">Tracking your click...</div>
            <div class="spinner"></div>
            <div class="redirect-message">You will be redirected shortly</div>
        </div>
        
        <div class="info" id="trackingDetails" style="display: none;">
            <h3>Tracking Details</h3>
            <p id="userInfo">User: Loading...</p>
            <p id="clickInfo">Click recorded for campaign: Loading...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const accessCode = urlParams.get('code');
            
            if (!accessCode) {
                document.getElementById('trackingInfo').innerHTML = 
                    '<div style="color: #ff6b6b;">Error: No access code provided in URL</div>';
                return;
            }
            
            // Find the user's Gist using the universal mapping
            const mapping = JSON.parse(localStorage.getItem('adRevenueGistMapping')) || {};
            const gistId = mapping[accessCode];
            
            if (!gistId) {
                document.getElementById('trackingInfo').innerHTML = 
                    '<div style="color: #ff6b6b;">Error: User not found for this access code</div>';
                return;
            }
            
            // Get the user's Gist data
            const gistData = JSON.parse(localStorage.getItem(`adRevenueGist_${accessCode}`));
            
            if (!gistData) {
                document.getElementById('trackingInfo').innerHTML = 
                    '<div style="color: #ff6b6b;">Error: User data not found</div>';
                return;
            }
            
            // Display tracking details
            document.getElementById('userInfo').textContent = `User: ${gistData.username}`;
            document.getElementById('clickInfo').textContent = `Click recorded for campaign: ${gistData.campaign}`;
            document.getElementById('trackingDetails').style.display = 'block';
            
            // Update the stats with a new click
            const today = new Date().toDateString();
            const currentStats = gistData.stats;
            
            // Increment click counts
            currentStats.totalClicks += 1;
            currentStats.todayClicks += 1;
            
            // Calculate revenue based on CPM
            const revenuePerClick = currentStats.cpm / 1000; // CPM is per 1000 clicks
            currentStats.totalRevenue += revenuePerClick;
            currentStats.todayRevenue += revenuePerClick;
            
            // Update today's activity or create new entry
            const todayActivity = currentStats.activity.find(a => new Date(a.date).toDateString() === today);
            
            if (todayActivity) {
                todayActivity.clicks += 1;
                todayActivity.revenue += revenuePerClick;
            } else {
                currentStats.activity.push({
                    date: new Date().toISOString(),
                    clicks: 1,
                    revenue: revenuePerClick,
                    cpm: currentStats.cpm
                });
            }
            
            // Save updated stats
            gistData.stats = currentStats;
            gistData.lastUpdated = new Date().toISOString();
            localStorage.setItem(`adRevenueGist_${accessCode}`, JSON.stringify(gistData));
            
            // Also update the user's stats in their own storage
            localStorage.setItem(`adRevenueStats_${accessCode}`, JSON.stringify(currentStats));
            
            // Redirect after a short delay
            setTimeout(function() {
                // In a real implementation, this would redirect to the actual ad URL
                // For now, we'll redirect to a placeholder
                window.location.href = 'https://www.example.com';
            }, 3000);
        });
    </script>
</body>
</html>
